<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Score Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    input[type="number"] {
      width: 50px;
    }
    .total {
      font-weight: bold;
      background-color: #e0ffe0;
    }
  </style>
</head>
<body>

<h1>Golf Score Tracker</h1>

<table id="scoreTable">
  <thead>
    <tr>
      <th>Hole</th>
      <th>Team 1 - Player A</th>
      <th>Team 1 - Player B</th>
      <th>Team 2 - Player C</th>
      <th>Team 2 - Player D</th>
      <th>Team 3 - Player E</th>
      <th>Team 3 - Player F</th>
      <th>Team 4 - Player G</th>
      <th>Team 4 - Player H</th>
    </tr>
  </thead>
  <tbody>
    <!-- Generate 18 rows for 18 holes -->
    <script>
      for (let i = 1; i <= 18; i++) {
        document.write('<tr><td>' + i + '</td>');
        for (let j = 0; j < 8; j++) {
          document.write('<td><input type="number" min="1" onchange="calculateTotals()" /></td>');
        }
        document.write('</tr>');
      }
    </script>
    <!-- Totals row -->
    <tr class="total">
      <td>Total</td>
      <td id="total0">0</td>
      <td id="total1">0</td>
      <td id="total2">0</td>
      <td id="total3">0</td>
      <td id="total4">0</td>
      <td id="total5">0</td>
      <td id="total6">0</td>
      <td id="total7">0</td>
    </tr>
  </tbody>
</table>

<script>
  function calculateTotals() {
    let totals = Array(8).fill(0);
    const table = document.getElementById("scoreTable");
    for (let row = 1; row <= 18; row++) {
      for (let col = 1; col <= 8; col++) {
        const input = table.rows[row].cells[col].querySelector("input");
        const val = parseInt(input.value);
        if (!isNaN(val)) {
          totals[col - 1] += val;
        }
      }
    }
    for (let i = 0; i < 8; i++) {
      document.getElementById("total" + i).textContent = totals[i];
    }
  }
</script>

</body>
</html>
